<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeporteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeporteLabel_idDep}"/>
                    <h:outputText value="#{deporteController.selected.idDep}" title="#{bundle.ViewDeporteTitle_idDep}"/>
                    <h:outputText value="#{bundle.ViewDeporteLabel_nombreDep}"/>
                    <h:outputText value="#{deporteController.selected.nombreDep}" title="#{bundle.ViewDeporteTitle_nombreDep}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deporteController.destroyAndView}" value="#{bundle.ViewDeporteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeporteEditLink}"/>
                <br />
                <h:commandLink action="#{deporteController.prepareCreate}" value="#{bundle.ViewDeporteCreateLink}" />
                <br />
                <h:commandLink action="#{deporteController.prepareList}" value="#{bundle.ViewDeporteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeporteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
