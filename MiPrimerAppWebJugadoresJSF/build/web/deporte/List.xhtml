<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeporteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeporteEmpty}" rendered="#{deporteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deporteController.items.rowCount > 0}">
                    <h:outputText value="#{deporteController.pagination.pageFirstItem + 1}..#{deporteController.pagination.pageLastItem + 1}/#{deporteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deporteController.previous}" value="#{bundle.Previous} #{deporteController.pagination.pageSize}" rendered="#{deporteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deporteController.next}" value="#{bundle.Next} #{deporteController.pagination.pageSize}" rendered="#{deporteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deporteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeporteTitle_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeporteTitle_nombreDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deporteController.prepareView}" value="#{bundle.ListDeporteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deporteController.prepareEdit}" value="#{bundle.ListDeporteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deporteController.destroy}" value="#{bundle.ListDeporteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deporteController.prepareCreate}" value="#{bundle.ListDeporteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeporteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
